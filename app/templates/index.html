<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedAgent - AI Healthcare Assistant</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #0000cc, #6600cc, #cc0066);
        background-size: 400% 400%;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: white;
        overflow-x: hidden;
        position: relative;
        transition: background 0.5s ease;
      }

      body.speaking {
        animation: gradientMovement 8s ease infinite;
      }

      @keyframes gradientMovement {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .call-container {
        max-width: 500px;
        width: 100%;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        position: relative;
        margin: 0 auto;
      }

      .chat-container {
        position: fixed;
        top: 50%;
        right: -400px;
        transform: translateY(-50%);
        width: 380px;
        height: 80vh;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-left: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px 0 0 20px;
        display: flex;
        flex-direction: column;
        box-shadow: -5px 0 25px rgba(0, 0, 0, 0.2);
        transition: right 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        z-index: 1000;
      }

      .chat-container.active {
        right: 0;
      }

      .chat-header {
        padding: 20px;
        background: rgba(255, 255, 255, 0.15);
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        text-align: center;
        border-radius: 20px 0 0 0;
        position: relative;
      }

      .close-chat {
        position: absolute;
        top: 20px;
        left: 20px;
        background: none;
        border: none;
        color: white;
        font-size: 20px;
        cursor: pointer;
        opacity: 0.7;
        transition: opacity 0.2s;
      }

      .close-chat:hover {
        opacity: 1;
      }

      .chat-header h1 {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 5px;
      }

      .chat-header p {
        font-size: 14px;
        opacity: 0.8;
      }

      .intent-detected {
        margin: 15px 20px;
        padding: 10px 15px;
        background: rgba(255, 255, 255, 0.1);
        border-left: 3px solid #a277ff;
        border-radius: 0 4px 4px 0;
        font-size: 14px;
      }

      .chat-messages {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .message {
        max-width: 80%;
        padding: 15px;
        border-radius: 18px;
        line-height: 1.4;
        animation: fadeIn 0.3s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .bot-message {
        background: rgba(255, 255, 255, 0.15);
        border-top-left-radius: 4px;
        align-self: flex-start;
      }

      .user-message {
        background: rgba(255, 255, 255, 0.25);
        border-top-right-radius: 4px;
        align-self: flex-end;
      }

      .chat-input {
        padding: 15px;
        display: flex;
        gap: 10px;
        align-items: center;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .chat-input input {
        flex: 1;
        padding: 12px 20px;
        border-radius: 30px;
        border: none;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        font-size: 16px;
        outline: none;
        transition: all 0.3s ease;
      }

      .chat-input input::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      .chat-input input:focus {
        background: rgba(255, 255, 255, 0.3);
      }

      .chat-actions {
        display: flex;
        gap: 8px;
      }

      .chat-action-button {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.2s ease;
        border: none;
        color: white;
        font-size: 16px;
      }

      .chat-action-button:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.05);
      }

      .chat-action-button:active {
        transform: scale(0.95);
      }

      .send-button {
        background: #a277ff;
      }

      /* Original Arc Call Interface Styles */
      .status-bar {
        display: flex;
        justify-content: space-between;
        padding: 20px;
        font-size: 18px;
      }

      .time-moon {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .icons {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .battery {
        display: flex;
        align-items: center;
        gap: 5px;
        background-color: rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        padding: 2px 8px;
      }

      .call-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 20px;
        margin-top: -80px;
      }

      .timer {
        font-size: 32px;
        font-weight: 300;
      }

      .app-name {
        font-size: 80px;
        font-weight: 300;
        margin-bottom: 20px;
      }

      .face {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        margin: 20px 0;
        position: relative;
      }

      .eyes {
        display: flex;
        gap: 40px;
      }

      .eye {
        width: 12px;
        height: 80px;
        background-color: white;
        border-radius: 20px;
      }

      .smile {
        width: 160px;
        height: 40px;
        border-radius: 0 0 80px 80px;
        border: 12px solid white;
        border-top: none;
      }

      .face.speaking .smile {
        animation: smilePulse 1.5s ease-in-out infinite;
      }

      @keyframes smilePulse {
        0%,
        100% {
          transform: scaleX(1);
        }
        50% {
          transform: scaleX(1.1);
        }
      }

      .message-bubble {
        position: relative;
        margin-top: 100px;
      }

      .bubble {
        background-color: white;
        color: #3a0ca3;
        padding: 12px 30px;
        border-radius: 30px;
        font-size: 20px;
        font-weight: 500;
        position: relative;
      }

      .bubble-dot {
        width: 12px;
        height: 12px;
        background-color: white;
        border-radius: 50%;
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);

        height: 8px;
        background-color: white;
        border-radius: 50%;
        position: absolute;
        top: -35px;
        left: 50%;

      .pagination {

        gap: 8px;
        justify-content: center;
        margin-top: auto;
        margin-bottom: 30px;
      }

      .dot {

        height: 8px;
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 50%;
      }

      .dot.active {
        background-color: white;
      }

        justify-content: space-around;
        margin-bottom: 60px;
        width: 100%;
      }

      .action-button {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .button-circle {
        width: 65px;
        height: 65px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      .button-circle:hover {
        transform: scale(1.05);
      }

      .button-circle:active {
        transform: scale(0.95);
      }

      .speaker-button {
        background-color: #0a0a2e;
      }

      .speaker-button.active {
        background-color: #4caf50;
      }

      .talk-button {
        background-color: #4a2a82;
      }

      .talk-button.recording {
        background-color: #cc0000;
        animation: pulse 1.5s infinite;
      }

      /* Sound wave animation for the talk button when speaking */
      .talk-button.speaking {
        position: relative;
        overflow: hidden;
      }

      .talk-button.speaking::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 150%;
        height: 150%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.2) 0%,
          rgba(255, 255, 255, 0) 70%
        );
        transform: translate(-50%, -50%);
        animation: soundWave 2s ease-out infinite;
      }

      @keyframes soundWave {
        0% {
          width: 0%;
          height: 0%;
          opacity: 1;
        }
        100% {
          width: 200%;
          height: 200%;
          opacity: 0;
        }
      }

      /* Visual indicator for speaking state */
      .speaking-indicator {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(255, 255, 255, 0.2);
        padding: 8px 15px;
        border-radius: 20px;
        font-size: 14px;
        opacity: 0;
        transition: opacity 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
        z-index: 10;
      }

      .speaking-indicator.active {
        opacity: 1;
      }

      .sound-wave {
        display: flex;
        align-items: center;
        height: 15px;
        gap: 3px;
      }

      .sound-bar {
        width: 3px;
        height: 100%;
        background-color: white;
        border-radius: 3px;
        animation: soundBar 1s ease infinite;
      }

      .sound-bar:nth-child(1) {
        animation-delay: 0.1s;
      }
      .sound-bar:nth-child(2) {
        animation-delay: 0.3s;
      }
      .sound-bar:nth-child(3) {
        animation-delay: 0.5s;
      }
      .sound-bar:nth-child(4) {
        animation-delay: 0.2s;
      }

      @keyframes soundBar {
        0%,
        100% {
          height: 30%;
        }
        50% {
          height: 100%;
        }
      }

      .chat-button {
        background-color: #6a3093;
      }

      .end-button {
        background-color: #ff3b30;
      }

      .button-label {
        font-size: 14px;
      }

      .home-indicator {
        width: 150px;
        height: 5px;
        background-color: white;
        border-radius: 3px;
        margin: 0 auto 10px;
      }

      /* Add loading animation for voice message */
      .bubble.loading:after {
        content: "...";
        display: inline-block;
        animation: ellipsis-animation 1.5s infinite;
        margin-left: 4px;
      }

      @keyframes ellipsis-animation {
        0% {
          content: ".";
        }
        33% {
          content: "..";
        }
        66% {
          content: "...";
        }
        100% {
          content: ".";
        }
      }

      /* Add loading animation for speaker button */
      .button-circle.loading {
        position: relative;
        pointer-events: none;
      }

      .button-circle.loading:after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        top: 50%;
        left: 50%;
        margin-top: -10px;
        margin-left: -10px;
        border-radius: 50%;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        animation: spinner-animation 0.8s linear infinite;
      }

      @keyframes spinner-animation {
        to {
          transform: rotate(360deg);
        }
      }
    </style>

    <script>
      // Get the conversation ID from server (passed as template variable)
      const conversationId = "{{ conversation_id }}";
      console.log("Using conversation ID:", conversationId);

      document.addEventListener("DOMContentLoaded", function () {
        // Update current time
        function updateCurrentTime() {
          const now = new Date();
          const hours = now.getHours();
          const minutes = now.getMinutes().toString().padStart(2, "0");
          document.getElementById(
            "current-time"
          ).textContent = `${hours}:${minutes}`;
        }

        updateCurrentTime();
        setInterval(updateCurrentTime, 60000);

        // Get DOM elements
        // Voice interface elements
        const voiceTimer = document.getElementById("voice-timer");
        const voiceMessage = document.getElementById("voice-message");
        const speakerButton = document.getElementById("speaker-button");
        const talkButton = document.getElementById("talk-button");
        const endButton = document.getElementById("end-button");

        // Chat elements
        const chatPopup = document.getElementById("chat-popup");
        const toggleChatBtn = document.getElementById("toggle-chat");
        const closeChatBtn = document.getElementById("close-chat");
        const chatMessages = document.getElementById("chat-messages");
        const chatInput = document.getElementById("chat-input");
        const chatSendButton = document.getElementById("chat-send-button");
        const chatMicButton = document.getElementById("chat-mic-button");
        const chatSpeakerButton = document.getElementById(
          "chat-speaker-button"
        );
        const intentDetected = document.getElementById("intent-detected");

        // State variables
        let recordingInProgress = false;
        let timerInterval;
        let recordingStartTime;
        let chatPanelActive = false;
        let currentAudio = null;

        // Check if TTS is stored in localStorage and apply setting
        const ttsEnabled = localStorage.getItem("tts-enabled") === "true";
        if (ttsEnabled) {
          speakerButton.classList.add("active");
        }

        // Toggle chat panel
        function toggleChatPanel(show) {
          if (show) {
            chatPopup.classList.add("active");
            chatPanelActive = true;
          } else {
            chatPopup.classList.remove("active");
            chatPanelActive = false;
          }
        }

        // Function to update timer display
        function updateTimerDisplay() {
          const elapsedSeconds = Math.floor(
            (Date.now() - recordingStartTime) / 1000
          );
          const minutes = Math.floor(elapsedSeconds / 60);
          const seconds = elapsedSeconds % 60;
          voiceTimer.textContent = `${minutes}:${seconds
            .toString()
            .padStart(2, "0")}`;
        }

        // Function to start voice recording
        function startVoiceRecording() {
          if (recordingInProgress) return;

          recordingInProgress = true;
          recordingStartTime = Date.now();

          // Update UI
          talkButton.classList.add("recording");

          // Start timer
          updateTimerDisplay();
          timerInterval = setInterval(updateTimerDisplay, 1000);

          // Show recording message
          voiceMessage.textContent = "Listening...";

          // Start actual recording
          if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices
              .getUserMedia({ audio: true })
              .then(function (stream) {
                let mediaRecorder;
                let audioChunks = [];

                try {
                  mediaRecorder = new MediaRecorder(stream);
                } catch (e) {
                  console.error("MediaRecorder error:", e);
                  stopVoiceRecording();
                  return;
                }

                // Store the active recorder in a global variable for access when stopping
                window.activeMediaRecorder = mediaRecorder;
                window.activeStream = stream;

                // Handle data available event
                mediaRecorder.addEventListener("dataavailable", (event) => {
                  if (event.data.size > 0) {
                    audioChunks.push(event.data);
                  }
                });

                // Handle recording stop event
                mediaRecorder.addEventListener("stop", () => {
                  // Create audio blob
                  const audioBlob = new Blob(audioChunks, {
                    type: "audio/mp3",
                  });

                  // Only process audio if it's long enough (to avoid accidental taps)
                  if (audioChunks.length > 0) {
                    // Update UI
                    voiceMessage.textContent = "Processing...";

                    const formData = new FormData();
                    formData.append("audio", audioBlob, "recording.mp3");

                    // Send to server with conversation ID in the URL
                    fetch(`/api/transcribe/${conversationId}`, {
                      method: "POST",
                      body: formData,
                    })
                      .then((response) => {
                        if (!response.ok) {
                          throw new Error("Network response was not ok");
                        }
                        return response.json();
                      })
                      .then((data) => {
                        // Use the new handler function
                        handleApiResponse(data, true);
                      })
                      .catch((error) => {
                        console.error("Error:", error);
                        voiceMessage.textContent =
                          "Error processing your request";
                      });
                  } else {
                    voiceMessage.textContent =
                      "Hello! How can I help with your healthcare needs?";
                  }

                  // Release microphone
                  if (window.activeStream) {
                    window.activeStream
                      .getTracks()
                      .forEach((track) => track.stop());
                    window.activeStream = null;
                  }
                });

                // Start recording
                mediaRecorder.start();
              })
              .catch((error) => {
                console.error("Error accessing microphone:", error);
                stopVoiceRecording();
                voiceMessage.textContent = "Could not access microphone";
              });
          } else {
            stopVoiceRecording();
            voiceMessage.textContent = "Your browser doesn't support recording";
          }
        }

        // Function to stop voice recording
        function stopVoiceRecording() {
          if (!recordingInProgress) return;

          recordingInProgress = false;

          // Clear timer
          if (timerInterval) {
            clearInterval(timerInterval);
            timerInterval = null;
          }

          // Update UI
          talkButton.classList.remove("recording");

          // Stop recording if active
          if (
            window.activeMediaRecorder &&
            window.activeMediaRecorder.state === "recording"
          ) {
            window.activeMediaRecorder.stop();
            window.activeMediaRecorder = null;
          }
        }

        // Function to handle speaking animations
        function startSpeakingAnimation() {
          document.body.classList.add("speaking");
          document.querySelector(".face").classList.add("speaking");
          document.getElementById("talk-button").classList.add("speaking");
          document.getElementById("speaking-indicator").classList.add("active");
        }

        function stopSpeakingAnimation() {
          document.body.classList.remove("speaking");
          document.querySelector(".face").classList.remove("speaking");
          document.getElementById("talk-button").classList.remove("speaking");
          document
            .getElementById("speaking-indicator")
            .classList.remove("active");
        }

        // Modify the speak function to include animation
        function speak(text) {
          // Only speak if TTS is enabled
          if (localStorage.getItem("tts-enabled") !== "true") return;

          // Stop any currently playing audio
          if (currentAudio) {
            currentAudio.pause();
            currentAudio = null;
            stopSpeakingAnimation();
          }

          // Show loading state
          speakerButton.classList.add("loading");
          const bubbleElement = document.getElementById("voice-message");
          const originalText = bubbleElement.textContent;
          bubbleElement.textContent = "Generating audio";
          bubbleElement.classList.add("loading");

          // Call our backend endpoint that interfaces with ElevenLabs
          fetch("/api/tts", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              text: text,
              voice_id: "cgSgspJ2msm6clMCkdW9", // Jessica voice
            }),
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
              }
              return response.blob();
            })
            .then((blob) => {
              // Create audio from the blob
              const audioUrl = URL.createObjectURL(blob);
              const audio = new Audio(audioUrl);

              // Store reference to current audio
              currentAudio = audio;

              // Reset loading state and show the actual message
              speakerButton.classList.remove("loading");
              bubbleElement.textContent = text;
              bubbleElement.classList.remove("loading");

              // Start speaking animations
              startSpeakingAnimation();

              // Set up event listeners
              audio.addEventListener("ended", () => {
                // Clean up when audio finishes
                URL.revokeObjectURL(audioUrl);
                currentAudio = null;

                // Stop speaking animations
                stopSpeakingAnimation();
              });

              audio.addEventListener("error", (e) => {
                console.error("Audio playback error:", e);
                URL.revokeObjectURL(audioUrl);
                currentAudio = null;
                stopSpeakingAnimation();
              });

              // Play the audio
              audio.play().catch((e) => {
                console.error("Error playing audio:", e);
                stopSpeakingAnimation();
              });
            })
            .catch((error) => {
              console.error("Error with TTS:", error);

              // Reset loading state
              speakerButton.classList.remove("loading");
              bubbleElement.textContent = originalText;
              bubbleElement.classList.remove("loading");

              // Fallback to browser TTS if ElevenLabs fails
              const utterance = new SpeechSynthesisUtterance(text);

              // Start animations
              startSpeakingAnimation();

              utterance.onend = () => {
                stopSpeakingAnimation();
              };

              window.speechSynthesis.speak(utterance);
            });
        }

        // Function to handle API response
        function handleApiResponse(data, userMessage) {
          // Display transcript in voice mode if available
          if (data.transcript && userMessage) {
            voiceMessage.textContent = data.transcript;

            // Also add to chat panel messages
            addChatMessage(data.transcript, true);

            // Update intent if available
            if (data.intent) {
              intentDetected.textContent = `Intent detected: ${data.intent}`;
            }
          }

          // Handle response if available
          if (data.response) {
            // Don't show the response text yet, speak will update it when audio is ready

            // Add message to chat panel
            addChatMessage(data.response, false);

            // Speak the response, which will update the bubble text when audio is ready
            speak(data.response);

            // We don't reset to default greeting anymore
          }
        }

        // Function to add a message to the chat
        function addChatMessage(text, isUser) {
          const messageDiv = document.createElement("div");
          messageDiv.className = isUser
            ? "message user-message"
            : "message bot-message";
          messageDiv.textContent = text;
          chatMessages.appendChild(messageDiv);
          chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Function to send a chat message
        function sendChatMessage() {
          const text = chatInput.value.trim();

          if (text) {
            // Display user's message
            addChatMessage(text, true);

            // Update voice bubble too
            voiceMessage.textContent = text;

            // Send to server
            fetch(`/api/text/${conversationId}`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ text: text }),
            })
              .then((response) => {
                if (!response.ok) {
                  throw new Error("Network response was not ok");
                }
                return response.json();
              })
              .then((data) => {
                // Use the new handler function
                handleApiResponse(data, false);
              })
              .catch((error) => {
                console.error("Error:", error);
                addChatMessage(
                  "Error processing your request. Please try again.",
                  false
                );
              });

            // Clear input
            chatInput.value = "";
          }
        }

        // Event listeners

        // Toggle speaker/TTS
        speakerButton.addEventListener("click", function () {
          const isEnabled = !ttsEnabled;
          localStorage.setItem("tts-enabled", isEnabled);

          // Toggle active class for visual feedback
          speakerButton.classList.toggle("active");

          // Give visual feedback
          if (isEnabled) {
            voiceMessage.textContent = "Text-to-speech enabled";
            setTimeout(() => {
              voiceMessage.textContent =
                "Hello! How can I help with your healthcare needs?";
            }, 2000);
          } else {
            voiceMessage.textContent = "Text-to-speech disabled";

            // Stop any ongoing speech
            if (currentAudio) {
              currentAudio.pause();
              currentAudio = null;
            }

            setTimeout(() => {
              voiceMessage.textContent =
                "Hello! How can I help with your healthcare needs?";
            }, 2000);
          }
        });

        // Chat panel toggle button
        toggleChatBtn.addEventListener("click", () => {
          toggleChatPanel(true);
        });

        // Close chat button
        closeChatBtn.addEventListener("click", () => {
          toggleChatPanel(false);
        });

        // Tap to talk button
        talkButton.addEventListener("click", function () {
          // Toggle recording state
          if (recordingInProgress) {
            stopVoiceRecording();
          } else {
            startVoiceRecording();
          }
        });

        // End call button
        endButton.addEventListener("click", () => {
          window.location.reload();
        });

        // Chat send button
        chatSendButton.addEventListener("click", sendChatMessage);

        // Chat input enter key
        chatInput.addEventListener("keypress", (e) => {
          if (e.key === "Enter") {
            sendChatMessage();
          }
        });

        // Chat microphone button - make non-functional
        chatMicButton.addEventListener("click", function () {
          // Just show a message that this feature is only available in main interface
          addChatMessage(
            "Please use the microphone in the main interface",
            false
          );
        });

        // Chat speaker button - make non-functional
        chatSpeakerButton.addEventListener("click", function () {
          // Just show a message that this feature is only available in main interface
          addChatMessage(
            "Speaker settings can be changed in the main interface",
            false
          );
        });

        // Ensure voices are loaded (needed for some browsers)
        if (window.speechSynthesis.onvoiceschanged !== undefined) {
          window.speechSynthesis.onvoiceschanged = function () {
            const voices = window.speechSynthesis.getVoices();
            console.log("Voices loaded:", voices.length);
          };
        }
      });
    </script>
  </body>
